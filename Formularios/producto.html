<!DOCTYPE html>

<body class="form-page">
    <header>
        <div class="container header-container">
            <div class="logo">Diamante<span class="gold">azul</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Index.html">Home</a></li>

    <main class="container">
        <h1>Formulario Producto</h1>
        <form>
            <label for="nom_producto">Nombre del producto:</label><br />
            <input type="text" id="nom_producto" name="nom_producto" required /><br />

            <label for="descripcion">Descripci√≥n:</label><br />
            <textarea id="descripcion" name="descripcion"></textarea><br />

            <label for="estado_pro">Estado:</label><br />
            <input type="text" id="estado_pro" name="estado_pro" value="Disponible" /><br />

            <label for="precio_producto">Precio:</label><br />
            <input type="number" step="0.01" id="precio_producto" name="precio_producto" required /><br />

            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </main>
