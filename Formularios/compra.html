<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Compra - Diamante Azul</title>
    <link rel="stylesheet" href="../Estilos/styles.css" />
</head>
<body class="form-page">
    <header>
        <div class="container header-container">
            <div class="logo">Diamante<span class="gold">azul</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Index.html">Home</a></li>
                    <li><a href="../formularios.html">Formularios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Formulario Compra</h1>
        <form>
            <label for="valor_compra">Valor de la compra:</label><br />
            <input type="number" step="0.01" id="valor_compra" name="valor_compra" required /><br />

            <label for="fecha_compra">Fecha de compra:</label><br />
            <input type="date" id="fecha_compra" name="fecha_compra" required /><br />

            <button type="submit" class="btn btn-primary">Guardar Compra</button>
        </form>
    </main>
</body>
</html>
