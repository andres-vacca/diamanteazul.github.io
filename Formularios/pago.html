<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Pago - Diamante Azul</title>
    <link rel="stylesheet" href="../Estilos/styles.css" />
</head>
<body class="form-page">
    <header>
        <div class="container header-container">
            <div class="logo">Diamante<span class="gold">azul</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Index.html">Home</a></li>
                    <li><a href="../formularios.html">Formularios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Formulario Pago</h1>
        <form>
            <label for="monto">Monto:</label><br />
            <input type="number" step="0.01" id="monto" name="monto" required /><br />

            <label for="tipo_pago">Tipo de pago:</label><br />
            <input type="text" id="tipo_pago" name="tipo_pago" /><br />

            <label for="cuotas">Cuotas:</label><br />
            <input type="number" id="cuotas" name="cuotas" /><br />

            <label for="id_contrato">ID Contrato:</label><br />
            <input type="number" id="id_contrato" name="id_contrato" required /><br />

            <button type="submit" class="btn btn-primary">Guardar Pago</button>
        </form>
    </main>
</body>
</html>
