<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión - Diamante Azul</title>
    <link rel="stylesheet" href="./Estilos/styles.css" />
    <link rel="stylesheet" href="./Estilos/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">Diamante<span class="gold">azul</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <form class="login-card" action="#" method="POST">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required />
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="registrer.html">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
<footer id="contact">
    <div class="container footer-container">
        <div class="footer-info">
            <h3>Contacto</h3>
            <p>Email: info@diamanteazul.com</p>
            <p>Telefono: +57 317 573 8074</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook" class="social-icon facebook"></a>
                <a href="#" aria-label="Twitter" class="social-icon twitter"></a>
                <a href="#" aria-label="LinkedIn" class="social-icon linkedin"></a>
            </div>
        </div>
        <p class="copyright">&copy; 2024 Diamante Azul. Todos los derechos reservados</p>
    </div>
</footer>
</html>
