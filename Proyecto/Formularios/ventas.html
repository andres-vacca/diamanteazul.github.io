<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Ventas - Diamante Azul</title>
    <link rel="stylesheet" href="../Estilos/styles.css" />
</head>
<body class="form-page">
    <header>
        <div class="container header-container">
            <div class="logo">Diamante<span class="gold">azul</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Index.html">Home</a></li>
                    <li><a href="../formularios.html">Formularios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Formulario Ventas</h1>
        <form>
            <label for="fecha_venta">Fecha de venta:</label><br />
            <input type="date" id="fecha_venta" name="fecha_venta" required /><br />

            <label for="num_doc_cliente">Número documento cliente:</label><br />
            <input type="text" id="num_doc_cliente" name="num_doc_cliente" required /><br />

            <label for="num_doc_empleado">Número documento empleado:</label><br />
            <input type="text" id="num_doc_empleado" name="num_doc_empleado" required /><br />

            <button type="submit" class="btn btn-primary">Guardar Venta</button>
        </form>
    </main>
</body>
</html>
