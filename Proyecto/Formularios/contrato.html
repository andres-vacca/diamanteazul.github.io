<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Contrato - Diamante Azul</title>
    <link rel="stylesheet" href="../Estilos/styles.css" />
</head>
<body class="form-page">
    <header>
        <div class="container header-container">
            <div class="logo">Diamante<span class="gold">azul</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Index.html">Home</a></li>
                    <li><a href="../formularios.html">Formularios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Formulario Contrato</h1>
        <form>
            <label for="valor_pactado">Valor pactado:</label><br />
            <input type="number" step="0.01" id="valor_pactado" name="valor_pactado" required /><br />

            <label for="fecha_inicio">Fecha de inicio:</label><br />
            <input type="date" id="fecha_inicio" name="fecha_inicio" required /><br />

            <label for="fecha_pago_esperada">Fecha pago esperada:</label><br />
            <input type="date" id="fecha_pago_esperada" name="fecha_pago_esperada" /><br />

            <button type="submit" class="btn btn-primary">Guardar Contrato</button>
        </form>
    </main>
</body>
</html>
